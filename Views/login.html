<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/login.css"> 
    <style>
        body {
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .input-field .prefix {
            color: #26a69a;
        }
        .btn {
            width: 100%;
            margin-top: 20px;
            background-color: #26a69a;
        }
        #error-message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container z-depth-2">
        <h2>PawFinders</h2>
        <form id="loginForm">
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input type="text" id="username" name="username" class="validate" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password" name="password" class="validate" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light teal lighten-1">Login</button>
        </form>
        <p id="error-message" class="red-text center-align"></p>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../js/login.js"></script>
</body>
</html>
